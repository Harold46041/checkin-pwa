
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Client Check-In</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Minimal styles for the new modal + layout */
    .toolbar{display:flex;gap:.5rem;flex-wrap:wrap;align-items:center;margin:12px 0}
    .btn{padding:8px 12px;border:1px solid #2e2e2e;background:#1a1a1a;color:#fff;border-radius:10px;cursor:pointer}
    .btn-primary{background:#2563eb;border-color:#1e40af}
    .btn-success{background:#16a34a;border-color:#15803d}
    .btn-ghost{background:transparent}
    .search{flex:1;min-width:240px;padding:8px 10px;border-radius:10px;border:1px solid #2e2e2e;background:#111;color:#fff}
    .list{display:flex;flex-direction:column;gap:10px;margin-top:10px}
    .row{display:flex;justify-content:space-between;align-items:center;border:1px solid #2e2e2e;border-radius:12px;padding:10px 12px;background:#0c0c0c}
    .name{font-weight:600}
    .sub{opacity:.8;font-size:.9em}
    .badges{margin-left:8px;font-size:.75em;opacity:.7}
    .actions{display:flex;gap:6px}
    .hidden{display:none}
    .modal{position:fixed;inset:0;display:grid;place-items:center;background:rgba(0,0,0,.6);z-index:50}
    .card{background:#111;border:1px solid #2e2e2e;border-radius:14px;padding:16px;min-width:320px;max-width:95vw}
    .card h3{margin:0 0 8px}
    .field{display:flex;flex-direction:column;margin:8px 0}
    .field input{padding:8px;border-radius:8px;border:1px solid #2e2e2e;background:#0a0a0a;color:#fff}
    .flex-end{display:flex;justify-content:flex-end;gap:8px;margin-top:12px}
    .tag{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid #2e2e2e;margin-left:8px}
    /* Signature */
    #sig-canvas{background:#fff;border-radius:8px;touch-action:none}
  </style>
</head>
<body>
  <div class="container">
    <h1>Client Check-In</h1>

    <div class="toolbar">
      <input id="file-input" type="file" accept=".csv" class="hidden" />
      <button class="btn" id="btn-import">Import CSV</button>
      <button class="btn" id="btn-export">Export CSV</button>
      <button class="btn btn-primary" id="btn-add">+ Add Client</button>
      <input id="search" class="search" placeholder="Search name, email, phone..." />
      <span class="tag">Total: <span id="stats-total">0</span></span>
      <span class="tag">Checked-in: <span id="stats-checked">0</span></span>
      <span class="tag">Remaining: <span id="stats-remaining">0</span></span>
    </div>

    <div id="list" class="list"></div>
  </div>

  <!-- Add/Edit Client Modal -->
  <div id="client-modal" class="modal hidden">
    <div class="card">
      <h3 id="client-modal-title">Edit Client</h3>
      <div class="field"><label>Name</label><input id="client-name" type="text" /></div>
      <div class="field"><label>Email</label><input id="client-email" type="email" /></div>
      <div class="flex-end">
        <button class="btn" id="client-cancel">Cancel</button>
        <button class="btn btn-primary" id="client-save">Save</button>
      </div>
    </div>
  </div>

  <!-- Signature Modal -->
  <div id="sig-modal" class="modal hidden">
    <div class="card">
      <h3>Sign</h3>
      <canvas id="sig-canvas" width="480" height="180"></canvas>
      <div class="flex-end">
        <button class="btn" id="sig-clear">Clear</button>
        <button class="btn btn-primary" id="sig-save">Save</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
